<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h2>Rock Paper Scissors</h2>
      <div class="wrapper">
        <div class="urChoice isFlex">
          <h3>Your Choice:</h3>    <img src="" class="urchoice"/>
        </div>
        <div class="compChoice isFlex">
          <h3>Computer Choice: </h3><img src="" class="computerchoice"/>
        </div>
        <div class="isFlex">
          <h3>Result: </h3><span class="result"></span>
        </div>
        <div class="isFlex">
          <button class="btn" value="Rock">Rock</button>
          <button class="btn" value="Paper">Paper</button>
          <button class="btn" value="Scissors">Scissors</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
